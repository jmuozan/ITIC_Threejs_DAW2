<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llums avan√ßats Three.js</title>
    <!-- Importem Three.js i OrbitControls amb importmap -->
    <script async src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0fff0; } /* Verd clar */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Sora', 'Lora', Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        #controls label {
            font-weight: 500;
        }
        #viewer-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- Controls per activar/desactivar llums -->
    <div id="controls">
        <label><input type="checkbox" id="ambient-light" checked> Llum Ambiental</label><br>
        <label><input type="checkbox" id="directional-light" checked> Llum Direccional</label><br>
        <label><input type="checkbox" id="point-light" checked> Llum Puntual</label><br>
        <label><input type="checkbox" id="spot-light" checked> Llum Focal</label>
    </div>
    <!-- Contenidor per al visor 3D -->
    <div id="viewer-container"></div>
    <!-- Script principal Three.js -->
    <script type="module" src="lights.js"></script>
</body>
</html>
