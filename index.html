                            <option value="plastic">Plastic</option>
                            <option value="toon">Toon</option>
                            <option value="wireframe">Wireframe</option>
                        </select>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Color:
                        <input type="color" id="color-picker" value="#808080">
                    </label>
                </div>
            </div>
            <div id="viewer-container">
                <div id="error"></div>
